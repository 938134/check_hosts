name: Check Hosts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python & cache pip
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install python deps & playwright
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium   # 官方 Runner 30s 装完

    - name: Generate hosts
      run: python check_hosts.py --country HK

    - name: Commit & push
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git pull --rebase origin main || true
        git add README.md hosts
        git commit -m "Update hosts [skip ci]" || echo "No changes"
        git push
